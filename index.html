<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Caso Práctico APIs de HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="text/javascript" src="script.js"></script>

</head>

<body class="text-center">
    <div class="bg-info  p-2" style="--bs-bg-opacity: .05;">

        <h1>Caso Práctico APIs de HTML5</h1>
        <br>
        <br>
        <h4>Cargar un fichero de vídeo desde una carpeta local del PC y reproducirlo utilizando las opciones permitidas
            por
            el API Media Source</h3>
            <br>
            <br>
            <br>
            <div id="file" class="col-lg-6 mx-auto">
                <input type="file" name="file" id="file" accept=".webm,.mp4,.org" onchange="handleFileSelect(event)"
                    class="btn btn-primary btn-lg px-4 gap-3"></input>
                <p>Formatos admitidos: webm, mp4 y org</p>
                <output id="out"></output>
            </div>
            
    </div>
    <br>
    <br>

    <div id="config_video">
        <video id="video" controls poster="./video.poster.png" width="620" autoplay>
            El reproductor que estás usando no permite reporducrie este contenido
        </video>
    </div>
    <br>
    <br>
    <br>
    <div>
        <button type="button" class="btn btn-outline-success" id="play" onclick="playFunction();">Reproducir</button>
        <button type="button" class="btn btn-outline-danger" id="pause" onclick="pauseFunction();">Pausa</button>
        <button type="button" class="btn btn-outline-dark" id="bajar" onclick="lessVolumenFunction();">Bajar
            volumen</button>
        <button type="button" class="btn btn-outline-warning" id="subir" onclick="moreVolumenFunction();">Subir
            volumen</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</div>
</head>

</html>
